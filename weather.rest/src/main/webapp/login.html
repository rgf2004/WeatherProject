<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <title>Local Weather</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/hover-min.css" rel="stylesheet" media="all">
	<link href="https://fonts.googleapis.com/css?family=Droid+Serif" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
	<div class="container">
		<div class="page-header">
			<h1>Welcome to LocalWeather.<small>com</small></h1>
		</div>
		
		<div class="col-lg-12">
			<div id = "alert_placeholder"></div>
		</div>
		
		<div class="col-lg-3"></div>
		
		<div class="col-lg-6">		
			<div class="panel panel-default">
				<div class="panel-heading">
					<h2 class="form-signin-heading">Please sign in</h2>
				</div>
				<div class="panel-body">
					<form id="form-signin" class="form-signin">
											
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-envelope" aria-hidden="true"></i></span>
								<input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address"  required autofocus>
							</div>
						</div>												
						
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-lock" aria-hidden="true"></i></span>
								<input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>        
							</div>
						</div>
						
						<div class="form-group">							
							<input type="submit" class="btn btn-lg btn-primary btn-block hvr-shrink" value="Sign in"></input>
						</div>	
												
					</form>
				</div>
				<div class="panel-footer">	
					<h4>Don't have an account! <a href="#" onclick="window.location.href = 'register.html';" class="hvr-underline-from-center"> Sign Up Here </a></h4>
					<h4>Admin! <a href="#" onclick="window.location.href = 'admin-login.html';" class="hvr-underline-from-center"> Sign in Here </a></h4>
				</div>
			</div>						
		</div>
				
		<div class="col-lg-3"></div>
    </div>	

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	
	<script>
		
		var form = document.getElementById("form-signin");
	
		form.onsubmit = function (e) {
			// stop the regular form submission
			e.preventDefault();

			// collect the form data while iterating over the inputs
			console.log(form.length);
			var data = {};
			for (var i = 0, ii = form.length; i < ii; ++i) {
				var input = form[i];
				if (input.name) {
				data[input.name] = input.value;
				}
			}
			console.log(data);
			submitData(data);
		}
		
		function submitData(data) {
		
			$.ajax({
			 type: "GET",
			 url: "rest/user/login?email="+data.email+"&password="+data.password,
			 contentType: "application/json; charset=utf-8",
			 crossDomain: true,
			 dataType: "json",
			 success: function (data, status, jqXHR) {
				console.log(data);
				if(data.status == 0)
				{		
					
					$('#alert_placeholder').html('<div class="alert alert-success alert-font flash"> <span class="glyphicon glyphicon-ok"></span> Success! You will be redirected to home screen in 3 seconds.</div>')					
					
					window.setTimeout(function() {
					  $(".flash").fadeTo(500, 0).slideUp(500, function(){
						  $(this).remove();
					  });
					  
					  window.location.href = 'index.html';
					  
					}, 2500)
				}
				else
				{			
					$('#alert_placeholder').html('<div class="alert alert-danger alert-font flash"><span class="glyphicon glyphicon-remove"> Error! '+data.message+'.</span></div>')					
					
					window.setTimeout(function() {
					  $(".flash").fadeTo(500, 0).slideUp(500, function(){
						  $(this).remove();
					  });
					}, 2000)
				}
				
			 },
			 error: function (jqXHR, status) {
				 // error handler
				 console.log('fail' + jqXHR);
				 alert('fail' + status.code);
			 }
			});
					
		}
		
	</script>
  </body>
</html>
